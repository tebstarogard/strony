<!DOCTYPE html>
<html lang="pl">
<head>
    <link rel="stylesheet" href="style3.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Twoje BMI </title>
</head>
<body>
    <div id="logo">
        <img src="wzor.png" alt="wzór BMI">
    </div>
    <div id="banner">
        <h1>Oblicz swoje BMI</h1>
    </div>
    <div id="glowny">
        <table>
            <tr>
                <td>Interpretacja BMI</td> 
                <td>Wartość minimalna</td>
                <td>Wartość maksymalna</td>
            </tr>
        </table>
    </div>
    <div id="lewy">
        <h2>Podaj wagę i wzrost</h2>
        <form action="index.html" method="post">
            Waga: <input type="number" name="" id="" min="1">
            <br>
            Wzrost w cm: <input type="number" name="" id="" min="1">
            <br>
            <input type="submit" value="Oblicz i zapamiętaj wynik">

        </form>

    </div>
    <div id="prawy">
        <img src="rys1.png" alt="ćwiczenia">

    </div>
    <div id="stopka">
        <p>Autor: 0000000000000</p>
        <a href="kwerendy.txt">Zobacz kwerendy</a>

    </div>


</body>
</html>
